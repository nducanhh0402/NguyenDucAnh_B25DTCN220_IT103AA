<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đặt Mua Tài Liệu</title>
</head>
<body>

    <h2 align="center">Form Đặt Mua Tài Liệu Lập Trình</h2>

    <form action="#" method="post">
        <table align="center" border="0" cellpadding="5">
            
            <tr>
                <td>Chọn tài liệu:</td>
                <td>
                    <select name="document">
                        <option value="html-css">Tài liệu môn HTML&CSS</option>
                        <option value="javascript">Tài liệu môn Javascript</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Số lượng:</td>
                <td>
                    <input type="text" name="quantity" value="1">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <textarea name="note_box" rows="4" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>Ghi chú:</td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <textarea name="address_box" rows="4" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ giao hàng:</td>
                <td></td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Đặt mua">
                </td>
                <td></td>
            </tr>

        </table>
    </form>

</body>
</html>
