<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đặt Mua Tài Liệu</title>
</head>
<body>

    <h2 align="center">Form Đặt Mua Tài Liệu Lập Trình</h2>

    <form action="#" method="post">
        <table align="center" border="0" cellpadding="5">
            
            <tr>
                <td>Chọn tài liệu:</td>
                <td>
                    <select name="document">
                        <option value="html-css" selected>Tài liệu môn HTML&CSS</option>
                        <option value="javascript">Tài liệu môn Javascript</option>
                        <option value="python">Tài liệu môn Python</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Số lượng:</td>
                <td>
                    <input type="number" name="quantity" value="1" min="1">
                </td>
            </tr>

            <tr>
                <td valign="top">Ghi chú:</td>
                <td>
                    <textarea name="note" rows="4" cols="30"></textarea>
                </td>
            </tr>

            <tr>
                <td valign="top">Địa chỉ giao hàng:</td>
                <td>
                    <textarea name="address" rows="4" cols="30"></textarea>
                </td>
            </tr>

            <tr>
                <td></td> <td>
                    <button type="submit">Đặt mua</button>
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
