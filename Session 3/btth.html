<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký sinh viên mới</title>
</head>
<body>

    <h2>Đăng ký sinh viên mới</h2>

    <form action="#" method="post">
        <label for="hoten">Họ và tên</label>
        <input type="text" id="hoten" name="hoten" value="Nguyễn Văn An">
        <br><br>

        <label for="ngaysinh">Ngày sinh đầy đủ</label>
        <input type="date" id="ngaysinh" name="ngaysinh" value="2005-03-15">
        <br><br>

        <label for="nhaphoc">Tháng và năm nhập học</label>
        <input type="month" id="nhaphoc" name="nhaphoc" value="2023-09">
        <br><br>

        <label for="thoigian">Thời gian học</label>
        <input type="time" id="thoigian" name="thoigian" value="08:00">
        <br><br>

        <label>Giới tính</label>
        <input type="radio" id="nam" name="gioitinh" value="nam">
        <label for="nam">Nam</label>
        
        <input type="radio" id="nu" name="gioitinh" value="nu">
        <label for="nu">Nữ</label>
        
        <input type="radio" id="khac" name="gioitinh" value="khac" checked>
        <label for="khac">Khác</label>
        <br><br>

<label for="email">Email sinh viên</label>
<input 
    type="email" 
    id="email" 
    name="email" 
    placeholder="sinhvien@university.edu.vn" 
    pattern=".+@university\.edu\.vn" 
    title="Vui lòng nhập đúng định dạng email có đuôi @university.edu.vn"
    required
>
<br><br>

        <label for="matkhau">Mật khẩu</label>
        <input type="password" id="matkhau" name="matkhau" value="password123">
        <br><br>

        <label for="muctieu">Mục tiêu học tập</label><br>
        <textarea id="muctieu" name="muctieu" rows="4" cols="50">Muốn trở thành lập trình viên giỏi và đóng góp cho xã hội</textarea>
        <br><br>

        <label for="coso">Cơ sở</label>
        <select id="coso" name="coso">
            <option value="hanoi" selected>Hà Nội</option>
            <option value="hcm">TP. Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
        </select>
        <br><br>

        <label for="anhthe">Ảnh thẻ sinh viên</label>
        <input type="file" id="anhthe" name="anhthe">
        <br><br>

        <label>Môn học yêu thích</label>
        <input type="checkbox" id="toan" name="monhoc" value="toan" checked>
        <label for="toan">Toán học</label>

        <input type="checkbox" id="laptrinh" name="monhoc" value="laptrinh" checked>
        <label for="laptrinh">Lập trình</label>

        <input type="checkbox" id="tienganh" name="monhoc" value="tienganh">
        <label for="tienganh">Tiếng Anh</label>

        <input type="checkbox" id="vatly" name="monhoc" value="vatly">
        <label for="vatly">Vật lý</label>
        <br><br>

        <label for="tiendo">Tiến độ học tập</label>
        <input type="range" id="tiendo" name="tiendo" min="0" max="100" value="50">
        <br><br>

        <label for="namhoc">Năm học thứ</label>
        <input type="number" id="namhoc" name="namhoc" value="2" min="1" max="5">
        <br><br>

        <label for="timkiem">Tìm kiếm khóa học</label>
        <input type="search" id="timkiem" name="timkiem" value="Khoa học máy tính">
        <br><br>

        <label for="mausac">Màu sắc yêu thích</label>
        <input type="color" id="mausac" name="mausac" value="#000000">
        <br><br>

        <button type="button">Hủy</button>
        <button type="reset">Làm mới</button>
        <button type="submit">Gửi</button>

    </form>
</body>
</html>
