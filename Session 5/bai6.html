<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dentist-intro {
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
            color: #333;
        }

        .section-title {
            color: #1e90ff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .doctor-card {
            background-color: #f9fdff;
            padding: 20px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .doctor-card:hover {
            background-color: #e6f7ff;
        }

        .doctor-img {
            width: 180px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
        }

        .doctor-name {
            color: #1e90ff;
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .doctor-specialty {
            font-size: 14px;
            color: #555;
            margin: 0;
        }

        .service-list {
            list-style: none;
            padding: 0;
            line-height: 2;
            font-size: 16px;
        }

        .divider {
            border: 0;
            border-top: 1px solid #ddd;
            margin-top: 40px;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="dentist-intro">
        <h2 class="section-title">Đội Ngũ Bác Sĩ</h2>

        <div class="doctor-card">
            <img src="https://rikkeiedu-storage.s3.ap-southeast-2.amazonaws.com/uploads/f74a3c67-d940-47e6-be27-c02ec799c0e2.png" alt="Bác sĩ A" class="doctor-img">
            <div class="doctor-info">
                <div class="doctor-name">Bác sĩ A</div>
                <p class="doctor-specialty">Chuyên khoa Nha khoa tổng quát</p>
            </div>
        </div>

        <h2 class="section-title">Dịch Vụ Nha Khoa</h2>
        
        <ul class="service-list">
            <li>Khám và tư vấn răng miệng tổng quát</li>
            <li>Tẩy trắng răng</li>
            <li>Niềng răng thẩm mỹ</li>
        </ul>

        <hr class="divider">
    </div>

</body>
</html>
