<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu Phản hồi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .feedback-form {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #1e90ff; 
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #1e90ff; 
            box-sizing: border-box;
            outline: none;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #00bfff; 
            color: white;
            border: 1px solid #000;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="feedback-form">
        <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>

        <form>
            <div class="form-group">
                <label>Họ và tên:</label>
                <input type="text" placeholder="Nhập họ và tên">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Nhập email của bạn">
            </div>

            <div class="form-group">
                <label>Phản hồi của bạn:</label>
                <textarea placeholder="Nhập ý kiến của bạn..."></textarea>
            </div>

            <button type="submit">Gửi ý kiến</button>
        </form>
    </div>

</body>
</html>
