<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3.html</title>
    <style>
        .services-section {
            background-color: #f4f4f9;
            padding: 40px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .services-section h2 {
            color: #1e90ff;
            margin-bottom: 5px;
        }

        .services-section .subtitle {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .services-list {
            list-style: none;
            padding: 0;
            text-align: left;
            display: inline-block;
        }

        .services-list li {
            margin-bottom: 10px;
            color: #333;
        }

        .strikethrough {
            text-decoration: underline line-through;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <section class="services-section">
        <h2>Dịch Vụ</h2>
        <p class="subtitle">Khám và tư vấn răng miệng tổng quát</p>
        
        <ul class="services-list">
            <li class="strikethrough">Trồng răng Implant</li>
            <li class="bold">Niềng răng thẩm mỹ</li>
            <li>Tẩy trắng răng</li>
            <li>Điều trị viêm lợi, chảy máu chân răng</li>
        </ul>
    </section>

</body>
</html>
